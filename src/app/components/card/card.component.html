
<div class="contain mt-3 p-4 ">
    <div class="row m-4 first-row-div ">
        <div class="card col-3 mb-5 shadow p-3 mb-5 bg-white rounded " *ngFor="let book of booksResult" style="width: 18rem;">
            <img src="{{book.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.price | nriCurrency}}</p>
              <!-- <p class="card-text">{{book.subtitle}}</p> -->
              <!-- <a (click)="showProductDetails(book.isbn13)"  class="btn btn-success">view Book</a> -->
              <a [routerLink]="['books',book.isbn13]"  class="btn btn-success">view Book</a>
            </div>
        </div>
    </div>
</div>
