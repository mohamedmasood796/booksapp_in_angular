
<div class="contain mt-3 p-4 ">
    <div class="row m-4 first-row-div ">
        <div class="card col-3 mb-3 shadow  " *ngFor="let book of booksResult" style="width: 18rem;">
            <img src="{{book.image}}" >
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.price | nriCurrency:1}}</p>
              <a [routerLink]="['books',book.isbn13]"  class="btn btn-success">view Book</a>
            </div>
        </div>
    </div>
</div>
