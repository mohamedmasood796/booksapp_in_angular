<section >
    <div class="container py-5  p-3 mb-5 bg-white rounded">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black">
            <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
            <img src="{{getOneBookDetail?.image}}"
              class="card-img-top" alt="Book Image"/>
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{getOneBookDetail?.title}}</h5>
                <p class="text-muted mb-4">{{getOneBookDetail?.authors}}</p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Language</span><span>{{getOneBookDetail?.language}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Publisher</span><span>{{getOneBookDetail?.publisher}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Pages</span><span>{{getOneBookDetail?.pages}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Price</span><span>{{getOneBookDetail?.price | nriCurrency}}</span>
                </div>
              </div>
              <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <!-- <span>Total</span><span>$7,197.00</span> -->
                <a   class="btn btn-success">Add to Cart</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
